<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <video id="videoPlayer" muted autoplay class="w-full mb-4">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <input type="text" id="userAnswer" placeholder="Write Song Name Here" class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button id="confirmAnswerButton" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 mb-2 w-full">Confirm Answer</button>
        <button id="nextVideo" class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 w-full" disabled>Get New Video</button>
        <p id="confirmAnswerText" class="text-gray-700 mt-4">Your result will appear here...</p>
        <p id="scoreDisplay" class="text-gray-700 mt-2">Score: 0</p>
    </div>
    <script src="videoScript.js"></script>
</body>
</html>
