<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center">
        <p id="lyricField" class="text-xl font-semibold text-gray-800 mb-4">Here goes a lyric line...</p>

        <input type="text" id="userAnswer" placeholder="Write Song Name Here" onkeyup="filterFunction()"  class="w-full p-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <p id="demo" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 w-full mb-2">Hint</p>
        <button id="confirmAnswerButton"  class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 mb-2 w-full">Confirm Answer</button>
        <button id="nextLyric" class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 w-full">Get New Lyric</button>
        <p id="confirmAnswerText" class="text-gray-700 mt-4">Your result will appear here...</p>
        <p id="scoreDisplay" class="text-gray-700 mt-2">Score: 0</p>
    </div>
    <script src="script1.js" type="module"></script>
</body>
</html>
